<div class="container rounded bg-white mt-5 mb-5">
  <form [formGroup]="editForm" (ngSubmit)="editProfile()">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
            width="150px"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
            class="font-weight-bold">{{userDetails.username}}</span><span class="text-black-50">{{userDetails.email}}</span><span> </span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Edit Profile</h4>
          </div>
          <!-- name -->
          <div class="row mt-2">
            <div class="col-md-12"><label class="labels">Name</label>
              <input type="text" class="form-control" placeholder="username" formControlName="username"></div>
          </div>
          <!-- email -->
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Email</label>
              <input type="text" class="form-control" formControlName="email" placeholder="enter email " value=""></div>
          </div>
          <!-- phone -->
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Mobile Number</label>
              <input type="text" class="form-control" formControlName="phone" placeholder="enter phone number" value="">
            </div>
          </div>
          <!-- address -->
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Address</label>
              <input type="text" class="form-control" formControlName="address" placeholder="enter address" value="">
            </div>
          </div>
         <!-- gender & picture -->
          <div class="row mt-3">
            <div class="mt-3 col-6">
              <input class="form-control" type="file" id="formFile" required>
            </div>
            <div class="mt-3 col-5 form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male"
                  formControlName="gender" />
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female"
                  formControlName="gender" />
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            </div>

          </div>

          <div class="mt-5 text-center"><button class="btn btn-primary profile-button">Edit
              Profile</button></div>
        </div>
      </div>
    </div>
  </form>
</div>

<app-about-us></app-about-us>
